<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const myDiv = document.getElementById('myDiv');const newParagraph = document.createElement('p');newParagraph.textContent = 'This is a paragraph inside a div.';myDiv.appendChild(newParagraph);</script></body></html>
